name: Dev Deploy
env:
  VERCEL_ORG_ID: ${{ secrets.DEV_VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.DEV_VERCEL_PROJECT_ID }}
  DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
  DATABASE_DIRECT_URL: ${{ secrets.DEV_DATABASE_DIRECT_URL }}
on:
  push:
    branches:
      - dev
jobs:
  Dev-Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install dependencies
        run: npm install

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          echo "🚀 Starting Vercel deployment..."
          DEPLOY_URL=$(vercel deploy --prod --yes --token=${{ secrets.DEV_VERCEL_TOKEN }} | grep -o 'https://[^ ]*\.vercel\.app' | head -n 1)
          echo "✅ Deployment URL: $DEPLOY_URL"
          echo "DEPLOYMENT_URL=$DEPLOY_URL" >> $GITHUB_ENV

      - name: Show Deployment URL
        run: echo "🌍 Deployed to $DEPLOYMENT_URL"
      - name: Comment Preview URL on Pull Request
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: vercel-preview
          message: |
            ✅ **Vercel Preview Deployed!**
            🔗 [Open Preview](${{ env.DEPLOYMENT_URL }})