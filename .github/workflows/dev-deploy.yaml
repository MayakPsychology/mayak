name: Dev Deploy
env:
  VERCEL_ORG_ID: ${{ secrets.DEV_VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.DEV_VERCEL_PROJECT_ID }}
  DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
  DATABASE_DIRECT_URL: ${{ secrets.DEV_DATABASE_DIRECT_URL }}
on:
  push:
    branches:
      - dev
jobs:
  Dev-Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Install dependencies
        run: npm install
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.DEV_VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.DEV_VERCEL_TOKEN }}
      - name: Run Migrations
        run: npm run migrations
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.DEV_VERCEL_TOKEN }}
