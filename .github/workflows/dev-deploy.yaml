name: Dev Deploy
env:
  VERCEL_ORG_ID: ${{ secrets.DEV_VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.DEV_VERCEL_PROJECT_ID }}
  DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
  DATABASE_DIRECT_URL: ${{ secrets.DEV_DATABASE_DIRECT_URL }}
on:
  push:
    branches:
      - dev
jobs:
  Dev-Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Install dependencies
        run: npm install
      - name: Install jq (JSON parser)
        run: sudo apt-get install -y jq
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          echo "ğŸš€ Starting Vercel deployment..."
          DEPLOY_OUTPUT=$(vercel deploy --prod --yes --token=${{ secrets.DEV_VERCEL_TOKEN }} --json)
          echo "$DEPLOY_OUTPUT"

          # Ğ’Ğ¸Ñ‚ÑĞ³ÑƒÑ”Ğ¼Ğ¾ URL Ğ· JSON-Ğ²Ñ–Ğ´Ğ¿Ğ¾Ğ²Ñ–Ğ´Ñ–
          DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | jq -r '.url')
          echo "âœ… Deployment URL: https://$DEPLOYMENT_URL"

          # Ğ—Ğ±ĞµÑ€Ñ–Ğ³Ğ°Ñ”Ğ¼Ğ¾ Ñƒ Ğ·Ğ¼Ñ–Ğ½Ğ½Ñ– ÑĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ¸Ñ‰Ğ° Ğ´Ğ»Ñ Ğ½Ğ°ÑÑ‚ÑƒĞ¿Ğ½Ğ¸Ñ… ĞºÑ€Ğ¾ĞºÑ–Ğ²
          echo "DEPLOYMENT_URL=https://$DEPLOYMENT_URL" >> $GITHUB_ENV

      - name: Show Deployment URL
        run: echo "ğŸŒ Deployed to $DEPLOYMENT_URL"
